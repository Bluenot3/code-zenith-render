<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Mobile WebGL optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://raw.githack.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://raw.githack.com" />
    
    <!-- Preload critical Three.js font to break dependency chain -->
    <link rel="preload" href="/fonts/helvetiker_bold.typeface.json" as="fetch" crossorigin="anonymous" />
    
    <!-- Preload critical Google Font to reduce blocking time -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" as="style" />
    
    <!-- Module preload hints for critical vendor chunks to reduce parse/compile time -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/pages/Index.tsx" />
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/gD5911SmVJSaemqg0dgmkswpEDY2/social-images/social-1759366732446-Screenshot_1-10-2025_205834_lovable.dev.jpeg">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Mobile WebGL fallback check -->
    <script>
      // Ensure WebGL is supported on mobile
      if (typeof window !== 'undefined') {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) {
          console.error('WebGL not supported on this device');
        }
      }
    </script>
  </body>
